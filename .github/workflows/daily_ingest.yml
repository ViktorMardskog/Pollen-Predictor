name: Daily ingest (weather + pollen)

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily ingest
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_HOST: c.app.hopsworks.ai
          HOPSWORKS_PROJECT: AirQualityKTHLab1
          TZ: Europe/Stockholm
        run: |
          python notebooks/daily_ingest.py
      
      - name: Run inference
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_HOST: c.app.hopsworks.ai
          HOPSWORKS_PROJECT: AirQualityKTHLab1
          TZ: Europe/Stockholm
        run: |
          python notebooks/inference.py

      - name: Prepare docs for GitHub Pages
        run: |
          mkdir -p docs/images

          # Copy forecast images into stable filenames
          cp pollen_model_alder_pollen/images/forecast.png   docs/images/alder_pollen_forecast.png
          cp pollen_model_birch_pollen/images/forecast.png   docs/images/birch_pollen_forecast.png
          cp pollen_model_grass_pollen/images/forecast.png   docs/images/grass_pollen_forecast.png
          cp pollen_model_mugwort_pollen/images/forecast.png docs/images/mugwort_pollen_forecast.png
          cp pollen_model_olive_pollen/images/forecast.png   docs/images/olive_pollen_forecast.png
          cp pollen_model_ragweed_pollen/images/forecast.png docs/images/ragweed_pollen_forecast.png

          cp pollen_model_alder_pollen/images/hind_cast.png   docs/images/alder_pollen_hind_cast.png
          cp pollen_model_birch_pollen/images/hind_cast.png   docs/images/birch_pollen_hind_cast.png
          cp pollen_model_grass_pollen/images/hind_cast.png   docs/images/grass_pollen_hind_cast.png
          cp pollen_model_mugwort_pollen/images/hind_cast.png docs/images/mugwort_pollen_hind_cast.png
          cp pollen_model_olive_pollen/images/hind_cast.png   docs/images/olive_pollen_hind_cast.png
          cp pollen_model_ragweed_pollen/images/hind_cast.png docs/images/ragweed_pollen_hind_cast.png

          cp pollen_model_alder_pollen/images/hindcast.png   docs/images/alder_pollen_hindcast.png
          cp pollen_model_birch_pollen/images/hindcast.png   docs/images/birch_pollen_hindcast.png
          cp pollen_model_grass_pollen/images/hindcast.png   docs/images/grass_pollen_hindcast.png
          cp pollen_model_mugwort_pollen/images/hindcast.png docs/images/mugwort_pollen_hindcast.png
          cp pollen_model_olive_pollen/images/hindcast.png   docs/images/olive_pollen_hindcast.png
          cp pollen_model_ragweed_pollen/images/hindcast.png docs/images/ragweed_pollen_hindcast.png


      - name: Commit and push updated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update forecasts" || echo "No changes to commit"
          git push